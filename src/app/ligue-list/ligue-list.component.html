<h1>Leagues list!</h1>

<ul class="players">
  <li class="players__item" *ngFor="let league of leagues">
    <div>
      <img src="{{league.logo}}" alt="Player {{league.logo}}" class="players__photo">
    </div>
    <div class="players__content">
      <p>{{league.title}}</p>
      <p>{{league.createdAt}}</p>
    </div>
  </li>
</ul>
